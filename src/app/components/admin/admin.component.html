<div class="container">
    <ng-container *ngIf="listTrainings else loading">
        <table class="table table-striped table-hover shadow-lg">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>DESCRIPTION</th>
                    <th>PRIX</th>
                    <th></th>
                    <th><button class="btn btn-primary" (click)="goToCreateForm()">Ajouter</button></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of listTrainings">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.description}}</td>
                    <td>{{training.price}} â‚¬</td>
                    <td></td>
                    <td>
                        <button class="btn btn-danger" (click)="onDeleteTraining(training.id)">Supprimer</button>
                    </td>
                    <td>
                        <button class="btn btn-success" (click)="goToUpdateForm(training)">Modifier</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <ng-template #loading>
        <div>loading...</div>
    </ng-template>
</div>
