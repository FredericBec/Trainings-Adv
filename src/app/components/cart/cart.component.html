<div class="container">
    <ng-container *ngIf="cart">
        <table class="table table-striped table-hover shadow-lg">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of cart">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.quantity}}</td>
                    <td>{{training.price | number : '0.2'}}</td>
                    <td style="width: 160px;"><a class="btn btn-danger" (click)="onRemoveFromCart(training)">Supprimer</a></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td></td>
                    <td></td>
                    <td>{{total | currency : 'EUR'}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-success" (click)="onNewOrder()">Commander</button>
    </ng-container>
</div>
