<div class="container">
    <div class="col-md-3">
        <form [formGroup]="trainingForm" (ngSubmit)="onSubmit(trainingForm)">
            <div>
                <label for="id">Id :</label>
                <input type="text" required formControlName="id" class="form-control" name="id">
            </div>
            <div>
                <label for="name">Nom :</label>
                <input type="text" required formControlName="name" class="form-control" name="name">
            </div>
            <div>
                <label for="description">Description :</label>
                <input type="text" required formControlName="description" class="form-control" name="description">
            </div>
            <div>
                <label for="price">Prix :</label>
                <input type="text" required formControlName="price" class="form-control" name="price">
            </div>
            <div *ngIf="isUpdateForm else createTraining">
                <button type="submit" (click)="onUpdateTraining()">Modifier</button>
            </div>
            <ng-template #createTraining>
                <button type="submit" (click)="onAddNewTraining()">Ajouter</button>
            </ng-template>
        </form>
    </div>
</div>
