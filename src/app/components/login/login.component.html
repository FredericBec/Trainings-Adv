<div class="container">
    <div class="col-md-3">
        <form [formGroup]="userForm" (ngSubmit)="onSaveUser(userForm)">
            <div>
                <label for="email">E-mail : </label>
                <input type="email" required formControlName="email" class="form-control" name="email">
            </div>
            <div>
                <label for="password">Mot de passe : </label>
                <input type="password" required formControlName="password" class="form-control" name="password">
            </div>
            <div>
                <a href="#" class="btn btn-primary" (click)="onLogin()">Se connecter</a>
            </div>
        </form>
    </div>
</div>
